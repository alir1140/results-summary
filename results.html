    <meta name="Description" content="results summary">
    <title>results summary</title>
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>

<body>
    <div class="maincontain">
        <div class="subleftcon">
            <div class="title">Your result</div>
            <div class="score">
                <div class="varscore">76</div>
                <div class="constscore">of 100</div>
            </div>
            <div class="title2">Great</div>
            <div class="paregraf">  You scored higher than 65% of the people who have taken  these tests.</div>
        </div>
        <div class="subrightcon">
            <div class="fpad">
                <div class="titler">Summary</div>
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="btn">Continue</div>
            </div>
        </div>
    </div>
